<!DOCTYPE html>
<html>
<head>
    <title>lusho</title>
    <style>
        /* ===== BLACK BACKGROUND & BASE STYLES ===== */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: white;
            text-align: center;
            padding: 20px;
            margin: 0;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }

        /* ===== MUSIC PLAYER STYLES ===== */
        .music-player {
            margin: 30px auto;
            width: 80%;
            max-width: 300px;
        }

        audio {
            width: 100%;
            filter: invert(1); /* Makes player white */
        }

        /* ===== LINK STYLES ===== */
        .links a {
            display: block;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            padding: 15px;
            margin: 15px auto;
            max-width: 300px;
            text-decoration: none;
            border-radius: 50px;
            transition: 0.3s;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.05);
        }

        /* ===== REMOVE CLICK EFFECTS ===== */
        a:focus, a:active, a:visited {
            outline: none !important;
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://c4.wallpaperflare.com/wallpaper/482/939/786/serial-experiments-lain-lain-iwakura-simple-background-monochrome-wallpaper-preview.jpg" class="avatar" alt="Profile">
        <h1>lusho</h1>
        <p>Your Tagline Here</p>
        
        <!-- Music Player -->
        <div class="music-player">
            <audio controls loop>
                <source src="YOUR_MUSIC_FILE.mp3" type="audio/mpeg">
                Your browser doesn't support audio
            </audio>
        </div>
        
        <!-- Links -->
        <div class="links">
            <a href="https://x.com/lushoaim">Twitter</a>
            <a href="https://www.tiktok.com/@lusho.fps">tiktok</a>
            <a href="https://github.com/lushofps">GitHub</a>
        </div>
    </div>
</body>
</html>
